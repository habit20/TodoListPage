<!DOCTYPE html>
<html>
    <head>
        <title>Your TODO List</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>


        <section class="center">
            <div class="js-clock ">
                <h1 class="js-title clock">00:00</h1>
            </div>
            <form class="js-form form">
                <input class="name_input" type="text" placeholder="What is your name?">
            </form>
    
            <h4 class="js-greetings greetings"></h4>
    
            <form class="js-toDoForm">
                <input class="todo_input" type="text" placeholder="Write your TODO list">
            </form>
            <ul class="toDoList js-toDoList"></ul>
            <span class="weather js-weather"></span>

        </section>
       
        <script src="clock.js"></script>
        <script src="gretting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>


    </body>
</html>
